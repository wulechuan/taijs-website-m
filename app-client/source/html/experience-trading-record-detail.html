<!DOCTYPE html>
<html><head>
	<!-- inject:headBeforeTitle:html --><!-- endinject -->
	<title>体验专享</title>
	<!-- inject:headAfterTitle:html --><!-- endinject -->

<body>
<!-- inject:bodyBegin:html --><!-- endinject -->

<!-- inject:appRootWrapBegin:html --><!-- endinject -->

<div data-app-header-title="体验专享" id="page-experience-trading-record-detail"
	class="page has-page-header fixed-page-header has-page-footer fixed-page-footer"
	><header class="page-header">
		<div class="row header-bar">
			<div class="center"><h1>体验专享</h1></div>
			<div class="left"  ><a role="button" class="nav-back" href="my.html"></a></div>
			<div class="right" ><a role="button" class="nav-home" href="../index.html"></a></div>
		</div>		
	</header>

	<div class="page-body">
		<div class="f-block snap-top">
			<div class="f-block-body">
				<div class="row full-width emphasise-both-sides">
					<div class="left">
						<p class="emphasis">
                            <span class="value digits currency">18,888.00</span>体验金
                            <span style="margin-left: 1.5em;">1天</span>
                        </p>
					</div>
					<div class="right">
						<p class="status color-promoted"><span class="value">收益中</span></p>
					</div>
				</div>
			</div>
		</div>

		<div class="f-block">
			<div class="f-block-body">
				<div class="row">
					<div class="entity-info entity-type-regular">
						<div class="entity-body">
							<ul class="f-list columns-count-3 columns-justify"
								><li class="cell" style="width: 40%;">
									<span class="label">开始时间</span>
									<span class="content"
										><time class="value digits">2016-03-19</time
									></span>
								</li
								><li class="cell" style="text-align: left; width: 30%;">
									<span class="label">预计收益率</span>
									<span class="content"
                                        ><em><span class="value digits percentage-value">6</span></em
                                    ></span>
								</li
								><li class="cell" style="width: 30%;">
									<span class="label">预计收益(元)</span>
									<span class="content"
                                        ><em><span class="value digits">3.00</span></em
                                    ></span>
								</li
							></ul>
						</div>
					</div>
				</div>

				<div class="row full-width" id="assest-progress-shou-yi-zhong" data-status="收益中">
					<dl class="progress-stops layout-vert has-labels progress-stops-style-geo-marker"
						data-progress-stops-count="3" data-progress-current-stop="2">
						<div class="progress-stop">
							<dt class="label">
								<p>购买成功</p>
								<p class="minor">
									<time><span class="value action-timestamp">2016-03-20</span></time>
									<time><span class="value action-timestamp2">13:21:25</span></time>
								</p>
							</dt>
							<dd class="content"></dd>
						</div>

						<div class="progress-stop">
							<dt class="label">
								<p>开始计算收益</p>
								<p class="minor">
									<time><span class="value action-timestamp">2016-03-22</span></time>
								</p>
							</dt>
							<dd class="content"></dd>
						</div>

						<div class="progress-stop">
							<dt class="label">
								<p>收益截止日</p>
								<p class="minor">
									<time><span class="value action-timestamp">2016-03-22</span></time>
								</p>
							</dt>
							<dd class="content"></dd>
						</div>
					</dl>
				</div>
			</div>

			<div class="row">
				<article>
					<p class="tip">温馨提示：投资过的用户方可提取体验金</p>
				</article>
			</div>
		</div>

		<!-- inject:pageBodyStamp0:html --><!-- endinject -->
	</div>

	<footer class="page-footer">
		<div class="row buttons-in-single-line">
			<button class="rounded-corners size-std-wide" disabled button-action="submit">提现</button>
		</div>
	</footer>

	<script src="../scripts/pages/experience-trading-record-detail.min.js"></script>
</div>
