	<style>
		.icon.js-the-symbol {
			position: relative;
			z-index: 1;
			opacity: 1;
			transition: transform 0.3s ease;
			transform: scale(1, 1);
		}

		.coin {
			display: block;
			position: absolute;
			width: 0.5rem;
			height: 0.5rem;
			margin: -0.25rem;
			transform: translateY(0);
			opacity: 0;

			background-repeat: no-repeat;
			background-size: contain;
			background-position: center;
			background-image: url(../../images/pages/my/coin.png);
		}
		.coin.coin-of-pulse {
			z-index: 1;
			left: 50%;
			top: 50%;
			transition: none;
			animation: coin-of-pulse-drops-once 4s ease-in 2s infinite;
		}

		.a-bunch-of-coins {
			display: none;
			width: 0;
			height: 0;
			position: absolute;
			left: 50%;
			top: 50%;
			z-index: 2;
			overflow: visible;
		}
		.a-bunch-of-coins .coin {
			left: 0;
			top: 0;
			opacity: 0;
		}
		.a-bunch-of-coins .coin.coin-1 {
			left: -0.25rem;
			top: -0.5rem;
		}
		.a-bunch-of-coins .coin.coin-2 {
			left: -0.55rem;
			top: -0.15rem;
		}
		.a-bunch-of-coins .coin.coin-3 {
			left: 0rem;
			top: -0.5rem;
		}
		.a-bunch-of-coins .coin.coin-4 {
			left: 0.25rem;
			top: -0.25rem;
		}
		.a-bunch-of-coins .coin.coin-5 {
			left: 0.5rem;
			top: -0.05rem;
		}
		.a-bunch-of-coins .coin.coin-6 {
			left: -0.15rem;
			top: 0.4rem;
		}
		.a-bunch-of-coins .coin.coin-7 {
			left: -0.3rem;
			top: 0.12rem;
		}
		.a-bunch-of-coins .coin.coin-8 {
			left: 0.12rem;
			top: 0.22rem;
		}

		@keyframes coin-of-pulse-drops-once {
			0%        { opacity: 0; transform: translateY(0); }
			2%        { opacity: 1; }
			19%, 100% { opacity: 0; transform: translateY(4rem); }
		}

		@keyframes coin-in-a-bunch-drops-once {
			0%   { opacity: 0; transform: translateY(0); }
			10%  { opacity: 1; }
			100% { opacity: 0; transform: translateY(4rem); }
		}

		.interaction-hot-area {
			display: block;
			position: absolute;
			left: 0;
			top: 0;
			bottom: 0;
			width: 30%;
			z-index: 5;
		}
		.interaction-hot-area:focus,
		.interaction-hot-area:active,
		.interaction-hot-area:hover,
		.interaction-hot-area {
			border-width: 0!important;
			outline-style: none!important;
			background-color: transparent!important;
		}

		#tai-jin-bao-anchor .lead-icon {
			transform-origin: center;
		}
		#tai-jin-bao-anchor .lead-icon.animating {
			animation: money-bag-bulge 0.8s infinite 0.3s;
		}

		@keyframes money-bag-bulge {
			0%   { transform: rotateZ( 0deg) scale(1, 1); }
			17%  { transform: rotateZ(-3deg) scale(1.3, 1); }
			34%  { transform: rotateZ( 5deg) scale(1.02, 1.33); }
			51%  { transform: rotateZ(-7deg) scale(1.4, 1.01); }
			68%  { transform: rotateZ( 5deg) scale(1, 1.46); }
			85%  { transform: rotateZ(-3deg) scale(1.15, 0.97); }
			100% { transform: rotateZ( 0deg) scale(1, 1); }
		}
	</style>
</head>
