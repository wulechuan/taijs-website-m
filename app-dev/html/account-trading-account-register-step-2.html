<!DOCTYPE html>
<html><head>
	<!-- inject:headBeforeTitle:html --><!-- endinject -->
	<title>开户</title>
	<!-- inject:headAfterTitle:html --><!-- endinject -->
</head>
<body>
<!-- inject:bodyBegin:html --><!-- endinject -->

<!-- inject:appRootWrapBegin:html --><!-- endinject -->

<!-- inject:appBGLayer0:html --><!-- endinject -->

<!-- inject:appFGLayerWrapBegin:html --><!-- endinject -->
<div data-app-header-title="开户" id="page-account-trading-account-register-step-2"
	 class="page has-page-header fixed-page-header"
	><header class="page-header">
		<div class="row header-bar">
			<div class="center"><h1>开户</h1></div>
			<div class="left"  ><a role="button" class="nav-back" href="account-trading-account-register-step-1.html"></a></div>
			<div class="right" ><a role="button" class="nav-home" href="../index.html"></a></div>
		</div>		
	</header>

	<div class="page-body">
		<form name="tradingaccountregisterstep2" action="account-trading-account-register-step-3.html">
		<div class="f-block">
			<ul class="progress-stops layout-hori progress-stops-distribution-compact progress-stops-style-decimal"
				data-progress-stops-count="3" data-progress-current-stop="2"
				><li></li
				><li></li
				><li></li
			></ul>
			<div class="row"><p class="tip">提示：为了保障投资人的资金安全，暂不支持信用卡</p></div>
			<div class="f-block-body">
				<label class="row select-field">
					<div class="left">
						<select placeholder="请选择银行"
							name="bankname" required id="account-trading-account-register-bank-name">
							<option value="">银行名称</option>
							<option value="bank-cn-icbc">中国工商银行</option>
							<option value="bank-cn-cmb">招商银行</option>
							<option value="bank-cn-ccb">中国建设银行</option>
							<option value="bank-cn-abc">中国农业银行</option>
							<option value="bank-cn-boc">中国银行</option>
							<option value="bank-cn-bankcomm">中国交通银行</option>
							<option value="bank-cn-psbc">中国邮政储蓄银行</option>
							<option value="bank-cn-citic">中信银行</option>
							<option value="bank-cn-cmbc">中国民生银行</option>
							<option value="bank-cn-cib">兴业银行</option>
							<option value="bank-cn-hxb">华夏银行</option>
							<option value="bank-cn-ceb">中国光大银行</option>
							<option value="bank-cn-spdb">上海浦东发展银行</option>
							<option value="bank-cn-bankofbeijing">北京银行</option>
							<option value="bank-cn-bankofshanghai">上海银行</option>
						</select>
					</div>
					<label class="right" for="account-trading-account-register-bank-name">请选择</label>
				</label>
				<div class="row input-field single-side-content">
					<div class="left">
						<input placeholder="请输入银行卡账号" type="number" data-text-format="bank-card"
							name="bankcardnumber" required
									   id="account-trading-account-register-card-number">
						<label        for="account-trading-account-register-card-number" class="input-tip default">银行卡号</label>
						<label        for="account-trading-account-register-card-number" class="input-tip error" data-subject="bank-card-number-invalid">请输入正确的银行卡号</label>
						<button for-input="account-trading-account-register-card-number"
							button-action="clear-input-field" type="button"></button>
					</div>
				</div>
				<label class="row select-field">
					<div class="left">
						<select placeholder="请选择开户城市"
							name="city" required id="account-trading-account-register-city">
							<option value="">开户城市</option>
							<option value="city-cn-beijing">北京</option>
							<option value="city-cn-shanghai">上海</option>
							<option value="city-cn-tianjin">天津</option>
							<option value="city-cn-guangzhou">广州</option>
							<option value="city-cn-chongqing">重庆</option>
							<option value="city-cn-nanjing">南京</option>
							<option value="city-cn-nanchang">南昌</option>
						</select>
					</div>
					<label class="right" for="account-trading-account-register-city">请选择</label>
				</label>
				<div class="row input-field single-side-content">
					<div class="left">
						<input placeholder="请输入银行卡绑定的手机号" type="tel" data-text-format="mobile"
							name="mobile" required
									   id="account-trading-account-register-mobile">
						<label        for="account-trading-account-register-mobile" class="input-tip default">银行卡预留手机号</label>
						<label        for="account-trading-account-register-mobile" class="input-tip error" data-subject="mobile-number-invalid">请输入正确的手机号码</label>
						<button for-input="account-trading-account-register-mobile"
							button-action="clear-input-field" type="button"></button>
					</div>
				</div>
				<div class="row input-field input-verification-code">
					<div class="left">
						<input placeholder="请输入验证码" type="number"
							name="smsvcode" required
									   id="account-trading-account-register-sms-verification-code">
						<label        for="account-trading-account-register-sms-verification-code" class="input-tip default">验证码</label>
						<button for-input="account-trading-account-register-sms-verification-code"
							button-action="clear-input-field" type="button"></button>
					</div
					><div class="right">
						<div class="step current fetch"
							><button class="simple-look" type="button" 
								button-action="fetch-sms-vcode">获取验证码</button
							><button class="simple-look" type="button" style="display: none;" 
								button-action="fetch-sms-vcode">重新获取</button
						></div>
						<div class="step countdown"
							><span class="value">60</span
							><span class="unit-time-second">s</span
						></div>
					</div>
				</div>
			</div>

			<div class="row">
				<article>
					<p class="selectable"
						><input type="checkbox" name="eula" required
								 id="eula-checkbox"
						><label for="eula-checkbox" class="deco-input"></label
						><label for="eula-checkbox">我已阅读并同意<a href="#">《委托代扣授权书》</a></label
					></p>
				</article>
			</div>
		</div>

		<div class="row buttons-in-single-line">
			<button class="rounded-corners size-std-wide" disabled="disabled" 
				button-action="submit">下一步</button>
		</div>
		</form>

		<!-- inject:pageBodyStamp0:html --><!-- endinject -->
	</div>

	<!-- inject:popupLayersWrapBegin:html --><!-- endinject -->
		<div class="popup-layer polite-message" id="plpm-bank-card-info-verification-failed">
			<div class="popup-window">
				<article><p>银行卡验证码失败，请确认信息</p></article>
			</div>
		</div>

		<!-- inject:popupLayerVCodes:html --><!-- endinject -->
	<!-- inject:popupLayersWrapEnd:html --><!-- endinject -->

	<script src="../scripts/pages/account-trading-account-register-step-2.min.js"></script>
</div>
<!-- inject:appFGLayerWrapEnd:html --><!-- endinject -->

<!-- inject:globalPopupLayers:html --><!-- endinject -->

<!-- inject:appRootWrapEnd:html --><!-- endinject -->

<!-- inject:bodyEnd:html --><!-- endinject -->
</body></html>
