<body>

<div data-app-header-title="投资确认" id="page-newbie-buying-confirm"
	 class="page has-page-header fixed-page-header has-page-footer fixed-page-footer"
	><header class="page-header">
		<div class="row header-bar">
			<div class="center"><h1>投资确认</h1></div>
			<div class="left"  ><a role="button" class="nav-back" href="account-trading-account-register-step-1.html"></a></div>
			<div class="right" ><a role="button" class="nav-home" href="../index.html"></a></div>
		</div>		
	</header>

	<div class="page-body">
		<form name="newbiebuying" action="newbie-buying-succeeded.html">
		<div class="f-block">
			<div class="f-block-body">
				<div class="row tall emphasise-rightside">
					<div class="left">产品名称</div>
					<div class="right">新手专享</div>
				</div>
			</div>
		</div>
		<div class="f-block">
			<div class="row"><p class="tip">选择支付方式</p></div>
			<div class="f-block-body">
				<div class="row select-field single-side-content bank-choose">
					<div class="left">
						<select placeholder="请选择银行"
							name="bankname" required id="account-trading-account-register-bank-name">
							<option value="">银行名称</option>
							<option value="bank-cn-icbc">中国工商银行</option>
							<option value="bank-cn-cmb">招商银行</option>
							<option value="bank-cn-ccb">中国建设银行</option>
							<option value="bank-cn-abc">中国农业银行</option>
							<option value="bank-cn-boc">中国银行</option>
							<option value="bank-cn-bankcomm">中国交通银行</option>
							<option value="bank-cn-psbc">中国邮政储蓄银行</option>
							<option value="bank-cn-citic">中信银行</option>
							<option value="bank-cn-cmbc">中国民生银行</option>
							<option value="bank-cn-cib">兴业银行</option>
							<option value="bank-cn-hxb">华夏银行</option>
							<option value="bank-cn-ceb">中国光大银行</option>
							<option value="bank-cn-spdb">上海浦东发展银行</option>
							<option value="bank-cn-bankofbeijing">北京银行</option>
							<option value="bank-cn-bankofshanghai">上海银行</option>
						</select>
					</div>
				</div>
				<div class="row input-field single-side-content">
					<div class="left">
						<input placeholder="请输入投资金额，起投金额1000.00元" type="text" data-text-format="currency"
							name="amount" required
									   id="newbie-buying-amount">
						<label        for="newbie-buying-amount" class="input-tip default">投资金额</label>
						<label        for="newbie-buying-amount" class="input-tip error" data-subject="bank-card-number-invalid">最高投资金额150,000.00元</label>
						<button for-input="newbie-buying-amount"
							button-action="clear-input-field" type="button"></button>
					</div>
				</div>
			</div>

			<div class="row dynamic-row">
				<div class="chinese-number" for-input="newbie-buying-amount">壹萬叁仟肆佰陆拾贰圆整</div>
			</div>

			<div class="row">
				<article>
					<p class="selectable"
						><input type="checkbox" name="eula" required
								 id="eula-checkbox"
						><label for="eula-checkbox" class="deco-input"></label
						><label for="eula-checkbox">我已阅读并同意以下协议：<br>
							<a href="#">《产品收益转让协议》</a> <a href="#">《产品风险提示》</a>
						</label
					></p>
				</article>
			</div>
		</div>
		</form>

		<!-- inject:pageBodyStamp0:html --><!-- endinject -->
	</div>

	<footer class="page-footer">
		<div class="row buttons-in-single-line">
			<button class="rounded-corners size-std-wide" button-action="buy">购买</button>
		</div>
	</footer>
