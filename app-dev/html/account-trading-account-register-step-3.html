						<input placeholder="请设置交易密码" type="password"

												  id="account-trading-register-passward-2">
						<label class="input-tip" for="account-trading-register-passward-2">请确认交易密码</label>
						<button 		   for-input="account-trading-register-passward-2"
							button-action="clear-input-field" type="button"></button>

				</div>
			</div>

				button-action="submit">完成</button>
		</div>
		</form>
