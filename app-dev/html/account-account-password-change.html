<!DOCTYPE html>
<html><head>
	<!-- inject:headBeforeTitle:html --><!-- endinject -->
	<title>修改登录密码</title>
	<!-- inject:headAfterTitle:html --><!-- endinject -->
</head>
<body>
<!-- inject:bodyBegin:html --><!-- endinject -->

<!-- inject:appRootWrapBegin:html --><!-- endinject -->

<!-- inject:appBGLayer0:html --><!-- endinject -->

<!-- inject:appFGLayerWrapBegin:html --><!-- endinject -->
<div data-app-header-title="修改登录密码" id="page-account-account-password-change"
	 class="page fixed-page-header has-page-header"
	><header class="page-header">
		<div class="row header-bar">
			<div class="left"><button class="nav-back" data-back-target="history"></button></div>
			<div class="center"><h1>修改登录密码</h1></div>
			<div class="right"><a role="button" class="nav-home"
				href="../index.html"></a></div>
		</div>		
	</header>

	<div class="page-body">
		<form name="resetpassword1" action="account-sign-up-succeeded.html">
		<div class="f-block">
			<div class="row"><h2>密码区分大小写，建议使用6位以上数字、字母组合</h2></div>
			<div class="f-block-body">
				<div class="row input-field">
					<div class="left">
						<input placeholder="请输入原始密码" type="password"
							name="password" required
												  id="account-password-change-current-passward">
						<label class="input-tip" for="account-password-change-current-passward">输入原始密码</label>
					</div>
				</div>
				<div class="row input-field">
					<div class="left">
						<input placeholder="请输入新的密码" type="password"
							name="password" required
												  id="account-password-change-new-passward-1">
						<label class="input-tip" for="account-password-change-new-passward-1">输入新的密码</label>
					</div>
				</div>
				<div class="row input-field">
					<div class="left">
						<input placeholder="请确认新的密码" type="password"
							name="password" required
												  id="account-password-change-new-passward-2">
						<label class="input-tip" for="account-password-change-new-passward-2">确认新的密码</label>
					</div>
				</div>
			</div>
		</div>

		<div class="row buttons-in-single-line">
			<button class="rounded-corners size-std-wide" disabled="disabled" 
				button-action="submit">确定</button>
		</div>
		</form>

		<!-- inject:pageBodyStamp0:html --><!-- endinject -->
	</div>

	<!-- inject:popupLayersWrapBegin:html --><!-- endinject -->
	<div role="dialog" class="popup-layer" id="pl-info-too-many-vcodes-today">
		<div class="popup-window has-dialog shows-up-from-rightside">
			<div class="dialog">
				<header class="dialog-header"><h3>提示</h3></header>
				<div class="dialog-body">
					<div class="content">
						<article class="message">
							<p>该手机号码今天发送的验证码过多</p>
						</article>
					</div>
				</div>
				<footer class="dialog-footer">
					<button class="promoted" button-action="confirm">确定</button>
				</footer>
			</div>
		</div>
	</div>
	<div role="dialog" class="popup-layer" id="pl-input-image-vcode">
		<div class="popup-window has-dialog">
			<div class="dialog">
				<header class="dialog-header"><h3>请输入图片验证码</h3></header>
				<div class="dialog-body">
					<div class="content">
						<div class="row input-field input-image-vcode">
							<div class="left"
								><input placeholder="请输入图片验证码" type="text"
									name="imagevcode" required
							></div>
							<div class="right"><span class="image-vcode" style="background-image: url(something);"></span></div>
						</div>
					</div>
				</div>
				<footer class="dialog-footer">
					<span class="col"><button button-action="cancel">取消</button></span>
					<span class="col"><button class="promoted" button-action="confirm">确定</button></span>
				</footer>
			</div>
		</div>
	</div>
	<!-- inject:popupLayersWrapEnd:html --><!-- endinject -->

	<script src="../scripts/pages/account-account-password-change.min.js"></script>
</div>
<!-- inject:appFGLayerWrapEnd:html --><!-- endinject -->

<!-- inject:globalPopupLayers:html --><!-- endinject -->

<!-- inject:appRootWrapEnd:html --><!-- endinject -->

<!-- inject:bodyEnd:html --><!-- endinject -->
</body></html>
