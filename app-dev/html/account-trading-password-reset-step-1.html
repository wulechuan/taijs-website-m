<!DOCTYPE html>
<html><head>
	<!-- inject:headBeforeTitle:html --><!-- endinject -->
	<title>忘记交易密码</title>
	<!-- inject:headAfterTitle:html --><!-- endinject -->
</head>
<body>
<!-- inject:bodyBegin:html --><!-- endinject -->

<!-- inject:appRootWrapBegin:html --><!-- endinject -->

<!-- inject:appBGLayer0:html --><!-- endinject -->

<!-- inject:appFGLayerWrapBegin:html --><!-- endinject -->
<div data-app-header-title="忘记交易密码" id="page-account-trading-password-reset-step-1"
	 class="page has-page-header fixed-page-header"
	><header class="page-header">
		<div class="row header-bar">
			<div class="center"><h1>忘记交易密码</h1></div>
			<div class="left"  ><a role="button" class="nav-back" href="account-info.html"></a></div>
			<div class="right" ><a role="button" class="nav-home" href="../index.html"></a></div>
		</div>		
	</header>

	<div class="page-body">
		<form name="resettradingpassword1" action="account-trading-password-reset-step-2.html">
		<div class="f-block snap-top">
			<div class="row"><h2>请输入开户填写的身份证号，我们将向您发送验证短信</h2></div>
			<div class="f-block-body">
				<div class="row input-field single-side-content">
					<div class="left">
						<input placeholder="请输入身份证号" type="text" data-text-format="chinese-id-card"
							name="idcard" required
												  id="trading-password-reset-id-card">
						<label class="input-tip" for="trading-password-reset-id-card">身份证号</label>
						<button 		   for-input="trading-password-reset-id-card"
							button-action="clear-input-field" type="button"></button>
					</div>
				</div>
				<div class="row input-field input-verification-code">
					<div class="left">
						<input placeholder="请输入验证码" type="number"
							name="smsvcode" required
												  id="trading-password-reset-sms-verification-code">
						<label class="input-tip" for="trading-password-reset-sms-verification-code">验证码</label>
						<button 		   for-input="trading-password-reset-sms-verification-code"
							button-action="clear-input-field" type="button"></button>
					</div>
					<div class="right">
						<div class="step current fetch"
							><button class="simple-look" type="button" 
								button-action="fetch-sms-vcode">获取验证码</button
						></div>
						<div class="step countdown"
							><span class="value">60</span
							><span class="unit-time-second">s</span
						></div>
					</div>
				</div>
			</div>
		</div>

		<div class="row buttons-in-single-line">
			<button class="rounded-corners size-std-wide" disabled="disabled" 
				button-action="submit">下一步</button>
		</div>
		</form>

		<!-- inject:pageBodyStamp0:html --><!-- endinject -->
	</div>

	<script src="../scripts/pages/account-trading-password-reset-step-1.min.js"></script>
</div>
<!-- inject:appFGLayerWrapEnd:html --><!-- endinject -->

<!-- inject:globalPopupLayers:html --><!-- endinject -->

</body></html>
