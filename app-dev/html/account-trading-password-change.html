<!DOCTYPE html>
<html><head>
	<!-- inject:headBeforeTitle:html --><!-- endinject -->
	<title>修改交易密码</title>
	<!-- inject:headAfterTitle:html --><!-- endinject -->
</head>
<body>
<!-- inject:bodyBegin:html --><!-- endinject -->

<!-- inject:appRootWrapBegin:html --><!-- endinject -->

<!-- inject:appBGLayer0:html --><!-- endinject -->

<!-- inject:appFGLayerWrapBegin:html --><!-- endinject -->
<div data-app-header-title="修改交易密码" id="page-account-trading-password-change"
	 class="page has-page-header fixed-page-header"
	><header class="page-header">
		<div class="row header-bar">
			<div class="center"><h1>修改交易密码</h1></div>
			<div class="left"  ><a role="button" class="nav-back" href="account-info.html"></a></div>
			<div class="right" ><a role="button" class="nav-home" href="../index.html"></a></div>
		</div>		
	</header>

	<div class="page-body">
		<form name="changetradingpassword" method="POST" action="account-info.html">
		<div class="f-block snap-top">
			<div class="row"><h2>密码由6位数字组成</h2></div>
			<div class="f-block-body">
				<div class="row input-field single-side-content">
					<div class="left">
						<input placeholder="请输入原始密码" type="password"
							name="currentpassword" required
									   id="trading-password-change-current-passward">
						<label        for="trading-password-change-current-passward" class="input-tip default">输入原始密码</label>
						<label        for="trading-password-change-current-passward" class="input-tip error" data-subject="current-password-incorrect">原密码不正确</label>
						<button for-input="trading-password-change-current-passward"
							button-action="clear-input-field" type="button"></button>
					</div>
				</div>
				<div class="row input-field single-side-content">
					<div class="left">
						<input placeholder="请输入新的密码" type="password"
							name="newpassword1" required
									   id="trading-password-change-new-passward-1">
						<label        for="trading-password-change-new-passward-1" class="input-tip default">输入新的密码</label>
						<label        for="trading-password-change-new-passward-1" class="input-tip error" data-subject="new-password-1-invalid">密码须为6位数字</label>
						<button for-input="trading-password-change-new-passward-1"
							button-action="clear-input-field" type="button"></button>
					</div>
				</div>
				<div class="row input-field single-side-content">
					<div class="left">
						<input placeholder="请确认新的密码" type="password"
							name="newpassword2" required
									   id="trading-password-change-new-passward-2">
						<label        for="trading-password-change-new-passward-2" class="input-tip default">确认新的密码</label>
						<label        for="trading-password-change-new-passward-2" class="input-tip error" data-subject="new-passwords-mismatch">两次密码不一致</label>
						<button for-input="trading-password-change-new-passward-2"
							button-action="clear-input-field" type="button"></button>
					</div>
				</div>
			</div>
		</div>

		<div class="row buttons-in-single-line">
			<button class="rounded-corners size-std-wide" disabled="disabled" 
				button-action="submit">确定</button>
		</div>
		</form>

		<!-- inject:pageBodyStamp0:html --><!-- endinject -->
	</div>

	<script src="../scripts/pages/account-trading-password-change.min.js"></script>
</div>
<!-- inject:appFGLayerWrapEnd:html --><!-- endinject -->

<!-- inject:globalPopupLayers:html --><!-- endinject -->

<!-- inject:appRootWrapEnd:html --><!-- endinject -->

<!-- inject:bodyEnd:html --><!-- endinject -->
</body></html>
